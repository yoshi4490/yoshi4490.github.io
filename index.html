<!doctype html><html lang="ja"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>経理ラボベース｜未経験から実務へ</title>
<link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
<style>
:root{--ink:#0f172a;--muted:#64748b;--bg:#f6fbff;--panel:#ffffff;--border:#e2e8f0;--blue:#2f7bdc;--green:#13b58c;--shadow:0 10px 30px rgba(17,24,39,.08)}
*{box-sizing:border-box}html,body{height:100%}body{margin:0;font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,'Noto Sans JP','Hiragino Kaku Gothic ProN','Yu Gothic',Meiryo,sans-serif;background:linear-gradient(180deg,#f6fbff 0%,#fbfeff 100%);color:var(--ink)}
.wrap{max-width:1080px;margin:0 auto;padding:18px}header{position:sticky;top:0;background:rgba(255,255,255,.75);backdrop-filter:blur(8px);border-bottom:1px solid var(--border);z-index:10}
nav{display:flex;align-items:center;justify-content:space-between;gap:12px;padding:10px 0}.brand{display:flex;align-items:center;gap:10px;font-weight:800}.logo{width:30px;height:30px}
a.btn{padding:10px 14px;border-radius:12px;border:1px solid var(--border);background:#fff;color:var(--ink);text-decoration:none;display:inline-flex;gap:8px;align-items:center}
.btn.primary{background:linear-gradient(90deg,var(--green),#2ec7a1);border:none;color:#fff;box-shadow:0 6px 16px rgba(19,181,140,.25)}
.hero{display:grid;grid-template-columns:1.1fr 1fr;gap:18px;align-items:center;padding:16px 0}
h1{font-size:28px;line-height:1.25;margin:0 0 8px}p.lead{color:var(--muted);margin:0 0 16px}
.card{background:var(--panel);border:1px solid var(--border);border-radius:18px;box-shadow:var(--shadow)}.card .body{padding:16px}
.grid{display:grid;gap:12px}.two{grid-template-columns:1fr 1fr}.three{grid-template-columns:1fr 1fr 1fr}
.step{display:flex;gap:12px}.step .n{width:28px;height:28px;border-radius:50%;background:linear-gradient(135deg,var(--blue),#7fb0f0);color:#fff;display:flex;align-items:center;justify-content:center;font-weight:700}
.kicker{display:inline-block;font-size:12px;color:#0a5e57;background:#e7fbf6;border:1px solid #c8f2e7;border-radius:999px;padding:2px 10px}.section{padding:10px 0}
.icon{width:20px;height:20px}.cta{border-radius:20px;padding:16px;background:linear-gradient(180deg,#e8f6ff 0%,#f0fffb 100%);border:1px solid #dff1ff;text-align:center}
.footer{color:#94a3b8;text-align:center;font-size:12px;padding:16px 0}@media (max-width:860px){.hero{grid-template-columns:1fr}.two{grid-template-columns:1fr}.three{grid-template-columns:1fr}}
</style></head><body>
<header><div class="wrap"><nav>
  <div class="brand"><img class="logo" src="assets/logo.svg" alt="">経理ラボベース</div>
  <div><a class="btn" href="#learn">学べること</a><a class="btn" href="#story">学習の流れ</a><a class="btn primary" href="app.html">学習を始める</a></div>
</nav></div></header>
<main class="wrap">
  <section class="hero">
    <div>
      <span class="kicker">未経験から、実務の現場へ</span>
      <h1>経理の現場を、<br>シミュレーションで体験しよう</h1>
      <p class="lead">月初〜月末のストーリーに沿って、請求・消込・費用計上・月次締めまで。電卓を叩きながら、手を動かすから身につく。</p>
      <div style="display:flex;gap:10px;flex-wrap:wrap;margin-top:10px;">
        <a class="btn primary" href="app.html">無料で始める</a>
        <a class="btn" href="admin.html">レッスンを編集</a>
      </div>
    </div>
    <div class="card"><div class="body">
      <svg viewBox="0 0 520 300" xmlns="http://www.w3.org/2000/svg" aria-label="ヒーロー">
        <defs><linearGradient id="bg" x1="0" y1="0" x2="1" y2="1"><stop offset="0" stop-color="#e8f3ff"/><stop offset="1" stop-color="#effff9"/></linearGradient><linearGradient id="gbar" x1="0" y1="0" x2="1" y2="0"><stop offset="0" stop-color="#13b58c"/><stop offset="1" stop-color="#2ec7a1"/></linearGradient></defs>
        <rect x="0" y="0" width="520" height="300" rx="16" fill="url(#bg)" stroke="#dfe7f5"/>
        <rect x="40" y="60" width="300" height="180" rx="12" fill="#fff" stroke="#e2e8f0"/>
        <rect x="60" y="90" width="260" height="20" rx="8" fill="#eaf3ff"/>
        <rect x="60" y="120" width="160" height="10" rx="5" fill="#eaf3ff"/>
        <rect x="60" y="140" width="220" height="10" rx="5" fill="#eaf3ff"/>
        <rect x="60" y="170" width="240" height="12" rx="6" fill="url(#gbar)"/>
        <rect x="370" y="80" width="100" height="140" rx="14" fill="#2f7bdc"/>
        <rect x="380" y="95" width="80" height="30" rx="6" fill="#ffffff"/>
        <g fill="#e5eefc">
          <rect x="386" y="132" width="16" height="16" rx="3"/><rect x="408" y="132" width="16" height="16" rx="3"/><rect x="430" y="132" width="16" height="16" rx="3"/>
          <rect x="386" y="154" width="16" height="16" rx="3"/><rect x="408" y="154" width="16" height="16" rx="3"/><rect x="430" y="154" width="16" height="16" rx="3"/>
          <rect x="386" y="176" width="16" height="16" rx="3"/><rect x="408" y="176" width="16" height="16" rx="3"/>
        </g>
        <polyline points="90,230 130,210 170,220 210,190 250,200 290,165" stroke="#13b58c" stroke-width="4" fill="none" stroke-linecap="round"/>
        <polygon points="290,165 285,175 300,173" fill="#2ec7a1"/>
      </svg>
    </div></div>
  </section>
</main>
<footer class="wrap footer">© 経理ラボベース – 未経験から実務へ</footer>
</body></html>
